name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  # Check if there are actual source code changes (excluding docs, workflows, etc.)
  check-changes:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    outputs:
      should-release: ${{ steps.changes.outputs.source-changed }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        
    - name: Check for source changes
      id: changes
      run: |
        # Check if there are changes in source files (excluding docs, workflows, etc.)
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(java|xml|yml|yaml|json|properties)$' | grep -v -E '\.github/|README\.md|\.gitignore'; then
          echo "source-changed=true" >> $GITHUB_OUTPUT
          echo "Source code changes detected - will create release"
        else
          echo "source-changed=false" >> $GITHUB_OUTPUT
          echo "No source code changes - skipping release"
        fi

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    # Use Maven CLI on GitHub runners
    - name: Prepare Maven
      run: mvn -v
        
    - name: Build with Maven
      run: mvn -B -V clean package -DskipTests=false
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: veloauth-jar
        path: target/veloauth-*.jar
        retention-days: 30
        
        
  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: veloauth-jar
        path: ./
        
    
        
    - name: Create/update latest tag
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        VERSION="latest"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Force update existing latest tag or create new one
        if git rev-parse -q --verify "refs/tags/latest" >/dev/null; then
          git tag -d latest
          git push origin :latest
        fi
        git tag -a "latest" -m "Release latest - $(date +%Y-%m-%d)"
        git push origin "latest"
        
    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
        
    - name: Rename JAR for release
      run: |
        mv veloauth-*.jar "veloauth-$VERSION.jar"
        
    - name: Remove existing release assets
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const tag = process.env.VERSION;
          try {
            const release = await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag });
            const assets = release.data.assets || [];
            for (const asset of assets) {
              await github.rest.repos.deleteReleaseAsset({ owner: context.repo.owner, repo: context.repo.repo, asset_id: asset.id });
            }
          } catch (e) {
            core.info(`No existing release for tag ${tag} or unable to fetch release: ${e.message}`);
          }

    - name: Create or Update Release
      uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191  # v1.0.2
      with:
        tag_name: ${{ env.VERSION }}
        files: veloauth-*.jar
        draft: false
        prerelease: false
        generate_release_notes: true